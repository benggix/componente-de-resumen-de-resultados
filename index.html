<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Componente de resumen de resultados</title>
</head>
<body>

  <main>
    <section class="result">
      <h4 class="result__title">Tu resultado</h4>
      <p class="result__number">76</p>
      <p class="result__state">Excelente</p>
      <p class="result__details">Obtuviste una puntuación superior al 65% de las personas que realizaron estos exámenes.</p>
    </section>

    <section class="resumen">
      <h4 class="resumen__title">Resumen</h4>
      <article class="resumen__reaction">
        <p>Reaction</p>
        <p>80 / 100</p>
      </article>
      <article class="resumen__memory">
        <p>Memoria</p>
        <p>92 / 100</p>
      </article>
      <article class="resumen__verbal">
        <p>Verbal</p>
        <p>61 / 100</p>
      </article>
      <article class="resumen__visual">
        <p>Visual</p>
        <p>72 / 100</p>
      </article>

      <button>Continuar</button>
    </section>

  </main>

  

</body>
</html>
